name: pytest

on: [push, pull_request]

jobs:
  tests:
    name: Python 3.10

    runs-on: macos-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pytest
          pip install -r requirements.txt

      - name: pytest
        run: python -m pytest -vv
