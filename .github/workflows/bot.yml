name: ApplSec bot

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Set Timezone to Berlin
        run: |
          sudo timedatectl set-timezone "Europe/Berlin"

      - name: Download posted_data.json
        run: |
          git clone -b posted_data_json --depth 1 https://github-actions[bot]:${{ secrets.GITHUB_TOKEN }}@github.com/amadejpapez/ApplSec branch
          cp branch/posted_data.json src/

      - name: Run ApplSec bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_KEY_SECRET: ${{ secrets.TWITTER_API_KEY_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

          TWITTER_TEST_API_KEY: ${{ secrets.TWITTER_TEST_API_KEY }}
          TWITTER_TEST_API_KEY_SECRET: ${{ secrets.TWITTER_TEST_API_KEY_SECRET }}
          TWITTER_TEST_ACCESS_TOKEN: ${{ secrets.TWITTER_TEST_ACCESS_TOKEN }}
          TWITTER_TEST_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_TEST_ACCESS_TOKEN_SECRET }}

          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}

          MASTODON_TEST_ACCESS_TOKEN: ${{ secrets.MASTODON_TEST_ACCESS_TOKEN }}
        run: python src/main.py

      - name: Save posted_data.json
        run: |
          cp src/posted_data.json branch/
          cd branch

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .
          git diff --staged --quiet || git commit -m "$(date '+%d-%m-%Y %T')" && git push
